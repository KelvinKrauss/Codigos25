<!DOCTYPE html>
<head>
    <style>
        .rotating-frame {
            animation: rotate 20s linear infinite;
            transform-origin: center center;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <title>Rotating iframe</title>
</head>
<body>
    <h1>Iframe que gira</h1>
    <iframe class="rotating-frame" 
            src="https://g1.globo.com/" 
            height="50%" 
            width="50%">
    </iframe>
</body>
