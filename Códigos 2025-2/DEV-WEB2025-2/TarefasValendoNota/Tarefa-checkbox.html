<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Aula JavaScript - Calculadora</title>
    <meta charset="utf-8">
    <script>
        function calcula(operacao) {
            const valor1 = parseFloat(document.querySelector(".js-value-1").value);
            const valor2 = parseFloat(document.querySelector(".js-value-2").value);

            if (isNaN(valor1) || isNaN(valor2)) {
                alert("Por favor, insira números válidos em ambos os campos.");
                return;
            }

            let resultado = 0;

            switch (operacao) {
                case "Somar":
                    resultado = valor1 + valor2;
                    break;
                case "Subtrair":
                    resultado = valor1 - valor2;
                    break;
                case "Multiplicar":
                    resultado = valor1 * valor2;
                    break;
                case "Dividir":
                    if (valor2 === 0) {
                        alert("Não é possível dividir por zero.");
                        return;
                    }
                    resultado = valor1 / valor2;
                    break;
            }

            alert("O resultado é: " + resultado);
        }
    </script>
</head>
<body>

    <form onsubmit="return false;">
        <input type="number" class="js-value-1" placeholder="Digite o primeiro número"><br>
        <input type="number" class="js-value-2" placeholder="Digite o segundo número"><br>

        <button onclick="calcula('Somar')">Somar</button>
        <button onclick="calcula('Subtrair')">Subtrair</button>
        <button onclick="calcula('Multiplicar')">Multiplicar</button>
        <button onclick="calcula('Dividir')">Dividir</button>
    </form>

</body>
</html>
